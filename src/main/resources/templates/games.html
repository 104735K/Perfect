<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>games</title>
</head>
<body>
<div>
    <h2>게임목록</h2>
</div>
<div>
    <table>
        <tr>
            <td>게임ID</td>
            <td>게임날짜</td>
        </tr>
        <tr th:each="gameDto : ${gameList}">
            <td th:text ="${gameDto.gameId}"></td>
            <td>
                <a th:href="@{|/bowling/games/${gameDto.gameId}|}" th:text="${#dates.format(gameDto.gameDate, 'yyyy-MM-dd')}"></a>
            </td>
        </tr>
    </table>
</div>
<button type="button" onclick="addGameReq()">게임추가</button>
</body>
<script>
    const addGameReq=() => {
        location.href = "/bowling/newGame";
    }
</script>
</html>
